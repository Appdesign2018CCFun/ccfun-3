<template name="upload">
  <div>
  <h3>Video Title:</h3><input type="text" id="js-title" value="{{video.title}}"><br>
  </div>
  <div>
  <h3>Video Cover:</h3><br>
  Path:<input type="text" id="js-cpath" value="{{video.cpath}}"><br>
  </div>
  <div>
  <h3>Video:</h3><br>
  Path:<input type="text" id="js-vpath" value="{{video.vpath}}"><br>
  </div>
  <div>
  <h3>Description:</h3><input type="text" id="js-ds" value="{{video.ds}}"><br>
  </div>
  <div>
  <h3>Video Quality:</h3>
  <select id="js-qt">
    <option>4k</option>
    <option>1080p</option>
    <option>720p</option>
    <option>480p</option>
    <option>360p</option>
    <option>188p</option>
  </select>
    <button id="js-upload" class="btn btn-info">Upload</button>
  </div>
</template>
