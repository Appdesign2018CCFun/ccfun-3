<template name="upload">
<div>
  <h3>Video Title:</h3> <input type="text" id="js-title" value="{{video.title}}"></input>
  </div><br>
  <div>
  <h3>Video Cover:</h3> <input type="text" id="js-cpath" value="{{video.cpath}}"></input>
  </div><br>
  <div>
  <h3>Video:</h3>
  <input type="text" id="js-vpath" value="{{video.vpath}}"></input>
  </div><br>
  <div>
  <h3>Description:</h3><input type="text" id="js-ds" value="{{video.ds}}"></input>
  </div><br>
  <div>
  <h3>Video Quality:</h3>
  <select id="js-qt">
    <option>4k</option>
    <option>1080p</option>
    <option>720p</option>
    <option>480p</option>
    <option>360p</option>
    <option>188p</option>
  </select>
    <button id="js-upload" class="btn btn-info">Upload</button>
  </div>
</template>
