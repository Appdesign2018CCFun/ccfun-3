<template name="upload">


  <link rel="stylesheet" type="text/css" href="layout.css">

  <div class= "Upload" style= "height:200px;width:200px;float:left;margin-top:60px">


  <div>
  <h3>Video Title:</h3> <input type="text" placeholder="top 10 anime betrayal" id="js-title" value="{{video.title}}">
  <h3>Video Title:</h3> <input type="text" id="js-title" value="{{video.title}}">
  </div>
<hr>
 <div>
  <h3>Video Cover:</h3> <input type="text" placeholder="http://google.com" id="js-cpath" value="{{video.cpath}}">
</div><hr>
  <div>
  <h3>Video:</h3>
<input type="file" id="browsefile" style="visibility:hidden" onchange="filepath.value=this.value">

<input type="textfield" id="filepath">
</div><hr>
  <div>
  <h3>Description:</h3><input type="text" id="js-ds" value="{{video.ds}}">
</div><hr>
  <div>
  <h3>Video Quality:</h3>
  <select id="js-qt">
    <option>4k</option>
    <option>1080p</option>
    <option>720p</option>
    <option>480p</option>
    <option>360p</option>
    <option>188p</option>
  </select>
    <button id="js-upload" class="btn btn-info">Upload</button>
</div>
  </div>
</template>
