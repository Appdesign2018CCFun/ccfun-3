<template name="fbprofile">
  <center>
  <h1>Ccfun Profile</h1>
  {{#if currentUser}}
    {{> fbinfo user=user}}
  {{else}}
  You have to log in to access this page
  {{/if}}
</center>

</template>

<template name="fbinfo">

  <div id="categories" style= "height:400px;width:1000px;float:right;margin-top:90px">
  <center>
    Your Full Name:
    <input type="text" id="js-name" value="{{user.name}}">
    <br>
    Birthday:
    <input type="date" id="js-bday" value= "{{user.bday}}">
    <br>
    Your gender:
    <select id= 'js-gender'>
      <option>male</option>
      <option>female</option>
      <option>other</option>
    </select>
    <br>
    let everyone see my profile
    <input type="checkbox" id="js-public" value="{{user.public}}">
    <button id="js-submit" class="btn btn-info">Update Profile</button>
  </center>
  </div>

  <div id="categories" style= "height:200px;width:100px;float:left;margin-top:20px">

    <b><a href="{{pathFor 'favorite'}}">favorite</a></b><hr>
    <b><a href="{{pathFor 'history'}}">history</a></b><hr>
    <b><a href="{{pathFor 'uploaded'}}">uploaded</a> us</b><hr>
    <b><a href="{{pathFor 'fpinfo'}}">account profile</a></b>
  </div>

</template>
